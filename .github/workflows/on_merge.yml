name: Prompt Deployment (Prod)

on:
  push:
    branches:
      - main
    paths:
      - "prompts/**"
      - "prompt_templates/**"
      - "scripts/**"
      - "requirements.txt"
      - ".github/workflows/**"

jobs:
  generate-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # For now, do a dry run so Bedrock/AWS isn't required yet.
      - name: Generate outputs (dry run)
        run: |
          python scripts/process_prompt.py --dry-run
