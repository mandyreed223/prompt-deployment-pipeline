name: Prompt Deployment (Beta)

on:
  pull_request:
    branches:
      - main

jobs:
  generate-beta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate outputs (dry run)
        run: |
          python scripts/process_prompt.py --dry-run
